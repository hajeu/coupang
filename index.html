<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>로그인</title>
</head>

<body>
    <div class="all">
        <header>
            <div class="logo">
                <img src="./resource/logo.png" class="coupangImage" onclick="location.href='https://www.coupang.com/'"> 
            </div>
        </header>
        <section>
            <div class="login">
                <label class="email">
                    <span class="emailButton">
                        <img src="./resource/email.png" class="emailImage">
                    </span>
                    <span class="idEmail">
                        <input type="email" placeholder="아이디(이메일)" class="emailInput">
                    </span>
                </label>
                <label class="password">
                    <span class="passwordButton">
                        <img src="./resource/password.png" class="passwordImage">
                    </span>
                    <span class="idPassword">
                        <input type="password" placeholder="비밀번호" class="passwordInput">
                    </span>
                </label>
                <div class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="autologin">자동로그인</span>
                    <span class="find">아이디(이메일)/비밀번호 찾기 ></span>
                </div>
                <div class="button">
                    <button class="loginButton">
                        로그인
                    </button>
                </div>
            </div>
        </section>
        <hr>
        <footer>
            <div class="button2">
                <button class="joinButton">
                    회원가입
                </button>
            </div>
            <p class="finish">©Coupang Corp. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
